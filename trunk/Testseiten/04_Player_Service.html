	},3000);							});						},						error: function (response) {							$('#videocontent').append("Fehler : "+response);						}					});				}			}					$(document).ready(function() {								if(mobiledev) {					$.ajax({						url: "http://www.s04.tv/webservice/video_xml.php?play=1128&lang=&mobile",						type: 'GET',						dataType: 'jsonp',						success: function(data) {							loadhtmlplayer(data);						}					});				} else {									var flashvars= {};					flashvars.streamid="1128";					flashvars.partnerid="120";					flashvars.portalid="at";					flashvars.sprache="";					flashvars.server="30";					flashvars.auth="a9cacc935cb355d13423b7d8d5188732";					flashvars.timestamp="20140813185214";					flashvars.v5ident="eintracht";					if(/MSIE (\d+\.\d+);/.test(navigator.userAgent)||/Safari/.test(navigator.userAgent)) {						var params= {							menu:"false",scale:"noScale",allowFullscreen:"true",allowScriptAccess:"always",bgcolor:"222222",wmode:"transparent"						};					} else {						var params= {							menu:"false",scale:"noScale",allowFullscreen:"true",allowScriptAccess:"always",bgcolor:"222222",wmode:"direct"						};					}									var attributes= {						id:"videoplayer"					};					swfobject.embedSWF("http://www.s04.tv/fileadmin/Flash/videoplayer2014.swf?1406730644", "videocontent", "100%", "100%", "10.0.0", "expressInstall.swf", flashvars, params, attributes);				}			});						function share_this_player(type) {				var this_player_url = 'http://www.s04.tv/service/video_player.php%3Fidentifier%3Deintrachttv%26stream%3D1128%26lang%3DTV';								switch(type){				    case 'facebook':				    	window.open('http://www.facebook.com/sharer/sharer.php?u='+this_player_url, 'Facebook Share', 'width=670,height=300,status=yes,scrollbars=no,resizable=no');				    	break;				    case 'twitter':				    	window.open('https://twitter.com/share?url='+this_player_url, 'Twitter Share', 'menubar=no,width=670,height=470,scrollbars=yes,resizable=yes');
